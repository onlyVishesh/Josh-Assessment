<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="desktop-contact">
        <div class="content-6">
          <div class="text-content">
            <div class="div-wrapper">
              <div class="text-wrapper-3">Contact Us</div>
            </div>
            <div class="div-wrapper">
              <p class="p">
                Most calendars are designed for teams. <br />Slate is designed
                for freelancers
              </p>
            </div>
          </div>
          <div class="row-3">
            <div class="left">
              <div class="sign-up-form-wrapper">
                <div class="sign-up-form">
                  <div class="div-wrapper-2">
                    <div class="text-wrapper-8">Contact Us</div>
                  </div>
                  <input class="input-2" placeholder="Your Name" type="text" />
                  <input
                    class="input-2"
                    placeholder="Your Email"
                    type="email"
                  />
                  <div class="frame-wrapper">
                    <div class="your-message-wrapper">
                      <input
                        class="your-message"
                        placeholder="Your Message"
                        type="text"
                      />
                    </div>
                  </div>
                  <button class="send-button">
                    <div>Send</div>
                  </button>
                </div>
              </div>
            </div>
            <div class="right-2">
              <div class="div-3">
                <div class="contact-style">
                  <div class="block">
                    <img
                      class="bx-bx-map"
                      src="https://c.animaapp.com/m9phyyc47FlBA7/img/bx-bx-map-1.svg"
                    />
                    <div class="div-wrapper">
                      <p class="text-wrapper-15">
                        6386 Spring St undefined Anchorage,
                        <br class="br" />Georgia 12473 United States
                      </p>
                    </div>
                  </div>
                  <div class="block">
                    <img
                      class="ic-baseline-phone"
                      src="https://c.animaapp.com/m9phyyc47FlBA7/img/ic-baseline-phone-android.svg"
                    />
                    <div class="div-wrapper-2">
                      <div class="div-wrapper">
                        <div class="text-wrapper-21">(843) 555-0130</div>
                      </div>
                    </div>
                  </div>
                  <div class="block">
                    <img
                      class="ant-design-mail"
                      src="https://c.animaapp.com/m9phyyc47FlBA7/img/ant-design-mail-outlined.svg"
                    />
                    <div class="div-wrapper-2">
                      <div class="div-wrapper">
                        <div class="text-wrapper-21">
                          willie.jennings@example.com
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="map-screen-wrapper">
                <div class="map-screen"></div>
              </div>
              <div class="social-media-wrapper">
                <div class="social-media">
                  <img
                    class="img"
                    src="https://c.animaapp.com/m9phyyc47FlBA7/img/ant-design-facebook-filled.svg"
                  />
                  <img
                    class="img"
                    src="https://c.animaapp.com/m9phyyc47FlBA7/img/ant-design-facebook-filled.svg"
                  />
                  <img
                    class="img"
                    src="https://c.animaapp.com/m9phyyc47FlBA7/img/ant-design-facebook-filled.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
